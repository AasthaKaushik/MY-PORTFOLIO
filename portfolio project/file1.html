<script>
    const textElement = document.getElementById('heading');
    const texts = ["I Am Into Web Development", "I am a front-end developer", "I m a full stack developer "];

    let index = 0;
    let charIndex = 0;

    function type() {
        if (index < texts.length) {
            if (charIndex < texts[index].length) {
                textElement.textContent += texts[index].charAt(charIndex);
                charIndex++;
                setTimeout(type, 150); // Adjust typing speed here
            } else {
                setTimeout(erase, 1000); // Wait before erasing
            }
        }
    }

    function erase() {
        if (charIndex > 0) {
            textElement.textContent = texts[index].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(erase, 50); // Adjust erasing speed here
        } else {
            index = (index + 1) % texts.length;
            setTimeout(type, 500); // Wait before typing the next text
        }
    }

    // Start the typing animation
    type();
</script>
